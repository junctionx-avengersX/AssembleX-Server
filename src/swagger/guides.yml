paths:
  /api/guides/:guide_id/start:
    post:
      parameters:
        - in: path
          name: guide_id
          schema:
            type: string
          required: true
      summary: start guide
      tags: [Guide]
      responses:
        '200':
          description: start to guide!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuideStart'
        '400':
          description: got server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
components:
  tags:
  name: Guide
  schemas:
    GuideStart:
      type: object
      required:
        - id
        - status
        - steps
      properties:
        id:
          type: string
        status:
          type: string
          enum:
            - START
            - WAIT
        totalEstimatedTime:
          type: object
          properties:
            time:
              type: number
            unit:
              enum:
                - min
                - hour
        steps:
          type: object
          properties:
            base:
              type: string
            destination:
              type: string
            transportation:
              type: string
              enum:
                - BUS
                - TAXI
                - WALK
                - SUBWAY
            estimatedTime:
              type: object
              properties:
                time:
                  type: number
                unit:
                  enum:
                    - min
                    - hour
      example:
        id: 05be3aa9-8b05-4cc9-8fa1-15fa6c980238
        status: START
    GuideStatus:
      type: string
      enum:
        - START
        - WAIT
        - ARRIVE
        - CANCEL
