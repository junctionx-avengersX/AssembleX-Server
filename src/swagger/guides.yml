paths:
  /api/guides/start:
    post:
      parameters:
        - in: path
          name: guide_id
          schema:
            type: string
          required: true
      summary: start guide
      tags: [Guide]
      responses:
        '200':
          description: start to guide!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuideStart'
        '400':
          description: missing params or got wrong parameter type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
components:
  tags:
  name: Guide
  schemas:
    GuideStart:
      type: object
      required:
        - id
        - status
      properties:
        id:
          type: string
        status:
          type: string
          enum:
            - START
            - WAIT
            - ARRIVE
            - CANCEL
      example:
        id: 05be3aa9-8b05-4cc9-8fa1-15fa6c980238
        status: START
    GuideStatus:
      type: string
      enum:
        - START
        - WAIT
        - ARRIVE
        - CANCEL
